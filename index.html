<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chooseBestSmartPhoneForYou</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">cart</a></li>
                </ul>
            </div>
        </nav> 
        <div class="information">
            <div class="overlay"></div>
            <img src="img/phonepng.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="img/camerapng.png" alt="">
                    <div>
                        <h1>camera</h1>
                        <p>12mp, wide angle</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img/batterypng.png" alt="">
                    <div>
                        <h1>battery-life</h1>
                        <p>5000mAH, 24hr standby</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img/displaypng.png" alt="">
                    <div>
                        <h1>display</h1>
                        <p> Super AMOLED, 120 Hz Refresh Rate</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="img/processorpng.png" alt="">
                    <div>
                        <h1>processor</h1>
                        <p>Snapdragon 778G</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="img/arrownpng.png" id="upBtn">
                <h3>Features</h3>
            <img src="img/arrownpng.png" id="downBtn">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");
        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function(){
            rotateSum = rotateValue+ "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function(){
            rotateSum = rotateValue+ "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>
</html>
